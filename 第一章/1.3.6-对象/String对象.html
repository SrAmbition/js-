<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var str = 'apple';//定义一个字符串
        alert(str.length);//获取str字符串长度
        alert(str.toUpperCase());//转换str字符串为大写,结果为APPLE
        alert('aa'.toUpperCase());//转换'aa'字符串为大写,结果为AA
    </script>
</body>
</html>
